name: blog

dependencies:
  - base >= 4.7 && < 5
  - hakyll == 4.14.1.0
  - containers
  - time-locale-compat
  - time
  - pandoc

library:
  source-dirs: src
  other-modules: []

executables:
  blog:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - blog
    other-modules: []

